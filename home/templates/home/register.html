<html lang="zxx">

    {% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Kidzo</title>
    <link rel="icon" href="{% static 'home/favicon.png' %}" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'home/css/animate.css' %}" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'home/vendors/fontawesome/css/all.min.css' %}" />
    <!-- elegent icon CSS -->
    <link rel="stylesheet" href="{% static 'home/vendors/themefy_icon/themify-icons.css' %}" />
    <!-- nice select CSS -->
    <link rel="stylesheet" href="{% static 'home/vendors/niceselect/css/nice-select.css' %}" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'home/vendors/owl_carousel/css/owl.carousel.css' %}" />
    <!-- magnify popup CSS -->
    <link rel="stylesheet" href="{% static 'home/vendors/magnify_popup/magnific-popup.css' %}" />
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
</head>

<body>
    <!-- Preloader  -->
    <div class='preloder'>
        <div class='loader'>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--text'></div>
        </div>
    </div>
    <!-- End Preloader  -->

  

    <!-- banner part here -->
    <section class="banner_part animated_hero">
        <div class="single_banner_part parallax_bg">
            <div class="container custom_container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-7 col-md-10">
                        <div class="banner_iner">
                           
                           <!--  -->
                                <div class="contact_form form_style">
                                    <h2 class="kid_title mb-4"> Sign up</h2>
                                    {% if message  %}
                                    <h3 class="kid_title mb-4"> {{message}}</h3>
                                    {% endif %}
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="row">


                                            <div class="col-lg-12">
                                                <div class="form_single_item">
                                                    <input style="color: black;text-align: center;" type="text" name="username" placeholder="username">
                                                </div>
                                            </div>

                                             <div class="col-lg-12">
                                                <div class="form_single_item">
                                                    <input style="color: black;text-align: center;" type="password" name="password1" placeholder="Password">
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="form_single_item">
                                                    <input style="color: black;text-align: center;" type="password" name="password2" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                        <button type="submit" class="pc-button elementor-button button-link cu_btn">
                                            <div class="button-content-wrapper">
                                                <span class="elementor-button-text">Sign in</span>
                                                <svg class="pc-dashes inner-dashed-border animated-dashes">
                                                    <rect x="5px" y="5px" rx="25px" ry="25px" width="195.062" height="49.6"></rect>
                                                </svg> 
                                            </div>
                                        </button>
                                    </form>
                                </div>
                           <!--  -->

                        </div>
                    </div>
                </div>
            </div>
            <div class="banner_animation_1">
                <div data-parallax='{"x": 20, "y": 200, "rotateZ": 360}'>
                    <img src="/media/assets/img/icon/banner_icon/animated_banner_1.png" alt="#">
                </div>
            </div>
            <div class="banner_animation_2">
                <div data-parallax='{"x": 15, "y": 100, "rotateZ": 720}'>

            </div>
            <div class="banner_animation_3">

            </div>
            <div class="banner_animation_4">

            </div>

            <div class="banner_animation_13">

            </div>
            <div class="banner_animation_14">
                <div data-parallax='{"x": 40, "y": 150, "rotateZ":0}'>

            <div class="banner_animation_15">
                <div data-parallax='{"x": 10, "y": 200, "rotateZ":0}'>
                    <img src="/media/assets/img/icon/banner_icon/animated_banner_15.png" alt="#">
                </div>
            </div>
        </div>
    </section>
    <!-- banner part end -->
