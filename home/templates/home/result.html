            <div class="container" >

                                    <p >Well done! </p>

                            </div>
                        </div>

                                        <p style="color:red;font-weight: 900;font-size: 24pt;">Hllo</p>

<script>

            setInterval(function(){

            
            $.ajax({
            url: '/ajax/statisticResult',
            data: {
                'exambatch': "{{exambatch.exambatchid}}",
                
            },
            dataType: 'json',
            success: function(data){
                   if(data.flag == true)
                   {
                        
                    $('#popup').hide()
                    

                    // ------------------------------
                    var chart = new CanvasJS.Chart("chartContainer",
                        {
                        title:{
                            text: "Result"    
                        },
                        axisY: {
                            title: "Số lượng chọn"
                        },
                        legend: {
                            verticalAlign: "bottom",
                            horizontalAlign: "center"
                        },
                        data: [

                        {        
                            
                            type: "column",  
                            showInLegend: false, 
                            legendMarkerType: "none",
                            legendText: "MMbbl = one million barrels",
                            dataPoints: data.dataPoint
                        }
                        ]
                        });

                        chart.render();

                        $('#topname1').html(data.top1)
                        $('#topname2').html(data.top2)
                        $('#topname3').html(data.top3)
                        $('#restcontestants').html(data.s)
                        chart.render();
                        chart.render();

                    // -------------

                    
                   }
                }
            })

            }, 3500);

                
</script>
